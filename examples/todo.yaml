name: My Awesome Todo App
description: A simple yet powerful todo app to boost your productivity!

pages:
  - name: Home
    path: /
    components:
      - type: TodoList
        properties:
          items: Todo[]
      - type: AddTodoForm
        properties:
          onSubmit: addTodo

  - name: About
    path: /about
    content: |
      This is a sample todo app generated by AppCannon.
      It demonstrates the power of generating full-stack apps from a simple YAML spec.

api:
  - endpoint: /api/todos
    method: GET
    response: Todo[]

  - endpoint: /api/todos
    method: POST
    request: NewTodo
    response: Todo

models:
  - name: Todo
    properties:
      id: string
      title: string
      completed: boolean
      createdAt: datetime

functions:
  - name: addTodo
    args: 
      - name: newTodo
        type: NewTodo
    returns: Todo
